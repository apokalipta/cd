name: Build & Push Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # apokalipta
          password: ${{ secrets.DOCKER_PASSWORD }}   # token Docker Hub (write)

      - name: Build & Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            apokalipta/cd:latest
            apokalipta/cd:${{ github.sha }}
